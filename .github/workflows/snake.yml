name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"  # 매일 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: user/custom-snake-repo@v1.0.0  # 대체 리포지토리 사용
        with:
          github_user_name: KimuJinsu
          svg_out_path: dist/github-contribution-grid-snake.svg
          color_snake: "#FFA500"  # 뱀의 색상
          color_dots_1: "#FF5733"  # 첫 번째 점 색상
          color_dots_2: "#33FF57"  # 두 번째 점 색상
          color_dots_3: "#3357FF"  # 세 번째 점 색상
          color_dots_4: "#FF33A6"  # 네 번째 점 색상

      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: 'dist/*'
          message: 'Generated snake'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
